<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css">

    <title>Тестовое задание #2</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="row">
        <div class="col-12 my-5">
          <div">
            <form
              method="post"
              action=""
              enctype="multipart/form-data"
              id="myform"
            >
              <div class="row">
                <div class="col-11">
                  <select class="form-select" name="province" id="province">
                    <option selected disabled>Выберите областа</option>
                    <option value="Вилояти Хатлон">Вилояти Хатлон</option>
                    <option value="Вилояти Сугд">Вилояти Сугд</option>
                    <option value="Нохияхои тобеи чумхури">Нохияхои тобеи чумхури</option>
                    <option value="ВМКБ">ВМКБ</option>
                  </select>
                </div>
                <div class="col-1">
                  <button type="button" class="btn btn-primary" id="filter">Фильтр</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-12">
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Райён/Город</th>
                <th scope="col">Область</th>
                <th scope="col">Население</th>
              </tr>
            </thead>
            <tbody class="tbody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#filter").click(function () {
          let value = $("#province").val();
          if(value){
            $.ajax({
              url: "php/ajaxfile.php?province=" + value,
              type: "get",
              contentType: false,
              processData: false,
              success: function (json) {
                tableGenerate($.parseJSON(json))
                
              },
            });
          } 
        });        
        getData()
      });

      function getData ()
      {
        $.getJSON('php/ajaxfile.php', function(json) {
          tableGenerate(json)
			  });
      }

      function tableGenerate(json)
      {
        $(".tbody").empty()
        var tr=[];
				for (var i = 0; i < json.length; i++) {
					tr.push('<tr>');
					tr.push('<td>' + json[i].Id + '</td>');
					tr.push('<td>' + json[i].name + '</td>');
					tr.push('<td>' + json[i].province + '</td>');
					tr.push('<td>' + json[i].population +' тис чел</td>');
					tr.push('</tr>');
				}
				$('table').append($(tr.join('')));
      }
    </script>
  </body>
</html>
